<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PoC for simple multiplatform template app">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="poc_mp_templater">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>poc_mp_templater</title>
  <link rel="manifest" href="manifest.json">

  <style>
    #loading {
      position: absolute;
      inset: 0;
      background: #fefefe;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: system-ui, sans-serif;
    }

    #loading .emoji {
      font-size: 64px;
      margin-bottom: 24px;
    }

    #loading .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #2E7D32;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loading p {
      margin-top: 16px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>

<body>
<!-- ⚖️ Custom Loading Spinner -->
<div id="loading">
  <div class="emoji">⚖️</div>
  <div class="spinner"></div>
  <p>Cargando la aplicación por favor espera ...</p>
</div>

<!-- ✅ Flutter app loader -->
<script src="flutter_bootstrap.js" async></script>

<!-- ✅ Remove loading screen when Flutter is ready -->
<script>
  window.addEventListener('flutter-first-frame', function () {
    const loader = document.getElementById('loading');
    if (loader) loader.remove();
  });
</script>
</body>
</html>
